{% extends "photo_blog/base.html" %}
{% block content %}

<div>
  <form method="POST">
      {% csrf_token %}
      <fieldset>
        <h7>Are you sure you want to delete this message?</h7></br></br>
        <div>
          <button class="btn" type="submit">Delete</button>
          <a class="btn" href="{% url 'direct_messages-thread' object.receiver.username %}">Cancel</a>
        </div>
      </fieldset>
  </form>
</div>

{% endblock %}
